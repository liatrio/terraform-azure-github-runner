name: Packer

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  packer:
    runs-on: ubuntu-latest
    name: packer

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: AZ Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # # fix backwards incompatibilities in template
      # - name: Fix Template
      #   uses: hashicorp/packer-github-actions@v0.2.0
      #   with:
      #     command: fix

      # # validate templates
      # - name: Validate Template
      #   uses: hashicorp/packer-github-actions@v0.2.0
      #   with:
      #     command: validate
      #     arguments: -syntax-only
      #     target: packer/ubuntu.pkr.hcl

      # build artifact
      - name: Build Artifact
        uses: hashicorp/packer-github-actions@master
        with:
          command: build
          arguments: >
            -color=false
            -on-error=abort
            -var-file=variables.tfvars
          target: ubuntu.pkr.hcl
          working_directory: packer
        env:
          PACKER_LOG: 1
